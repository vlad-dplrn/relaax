---

environment:
  run: python environment/training.py
  name: CartPole-v0
  max_episodes: 1000
  infinite_run: False

relaax-parameter-server:
  --bind: localhost:7000
  --metrics-dir: logs/metrics
  --checkpoint-dir: logs/checkpoints
  --log-level: INFO

relaax-rlx-server:
  --bind: localhost:7001
  --log-level: INFO

algorithm:
  name: da3c

  input:
    shape: [42, 42]
    history: 4
    use_convolutions: true

  output:
    continuous: false
    action_size: 18               # action size for the given environment

  hidden_sizes: [256]
  batch_size: 5                   # local loop size for one episode

  use_icm: false                  # to use ICM, set to the True
  use_lstm: false                 # to use LSTM instead of FF, set to the True
  max_global_step: 1e8            # amount of maximum global steps to pass through the training

  entropy_beta: 0.01              # entropy regularization constant
  rewards_gamma: 0.99             # rewards discount factor
  use_gae: True                   # switcher for generalized advantage estimation
  gae_lambda: 1.00                # lambda for generalized advantage estimation

  initial_learning_rate: 7e-4
  gradients_norm_clipping: 40.    # gradients clipping global norm
  optimizer: RMSProp

  RMSProp:
    decay: 0.99
    epsilon: 0.1

  ICM:
    alpha: 0.1
    beta: 0.2
